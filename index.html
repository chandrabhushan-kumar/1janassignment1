<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check prime number in array</title>
</head>
<style>
    body {
        background-color: #ee3;
        font-size: 80px;
        color:#fff;
        margin-top:300px;
        text-align: center;
    }
</style>
<body>
    
    <script>
      Array.prototype.contains = function () {
        for(let i = 0; i < this.length; i++) {
        if (this[i] <= 1) { 
            return false;
        } else {
            for (var j = 2; j < this[i]; j++) {
                if (this[i] % j === 0) {
                    return false; 
                }
            }
            return true;
        }  
    }
}
const arr = [2, 10, 5];
let s = arr.contains();
   document.write(s) ; 
   
    </script>
</body>
